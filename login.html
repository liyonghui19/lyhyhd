<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录一号店</title>
	<link rel="stylesheet" href="css/iconfont.css" type="text/css"/>
	<link rel="stylesheet" href="css/login.css" type="text/css">
</head>
<body>
<!-- header -->
	<div class="regist_header clearfix">
		<div class="wrap">
			<a href="javascript:;" class="logo">
				<img src="img/loginlogo.jpg" alt="一号店" height="55"/>
			</a>
			<div class="regist_header_right clearfix">
				<div class="help_wrap">
					<a href="javascript:;" class="hd_menu">
						<s class="hello_ico"></s>
						帮助中心
					</a>
					<div class="hd_menu_list">
						<ul>
							<li><a href="javascript:;">包裹跟踪</a></li>
							<li><a href="javascript:;">常见问题</a></li>
							<li><a href="javascript:;">在线退换货</a></li>
							<li><a href="javascript:;">在线投诉</a></li>
						</ul>
					</div>
				</div>
				<span class="fr">
						您好，欢迎光临1号店！ 
						<a href="javascript:;" class="blue_link">请登录</a>
					</span>
			</div>
		</div>
	</div>
<!-- content -->
	<div class="login_wrap">
		<div class="wrap clearfix">
			<div class="mod_login_wrap">
				<div class="login_pc">
					<p class="error_tips">您填写的账户名不存在请核对后重新填写</p>
					<div class="clearfix">
						<h3>1号店用户登录</h3>
						<a href="javascript:;" class="regist_new blue_link">注册新账号</a>
					</div>
					<div class="login_form">
						<div class="form_item_wrap">
							<div class="form_item">
								<label class="user_ico">&nbsp;</label>
								<input id="username" type="text" name="credentials.username" spellcheck="false" tabindex="0" class="ipt ipt_username gay_text" style="outline: none;" value="">
							</div>
							<div class="form_item">
								<label class="paswd_ico">&nbsp;</label>
								<input id="userpass" type="password" oncopy="return false" onpaste="return false" oncut="return false" oncontextmenu="return false" name="credentials.password" tabindex="2" class="ipt ipt_password gay_text" placeholder="密码 " style="outline: none;">
							</div>
							<div class="auto_login clearfix">
								<p class="clearfix">
									<a href="javascript:;" class="uncheck_agreement">自动登录</a>
									<span class="auto_tips">请勿在公共电脑使用</span>
								</p>
								<p class="service_agreement">
									点击登录，表示您同意一号店
									<a href="javascript:;" class="blue_link">《服务协议及隐私声明》</a>
								</p>
								<a href="javascript:;" class="forget_pswd">忘记密码</a>
							</div>
							<a class="login_btn" type="button" id="btnLogin">登录</a>
						</div>
						<div class="joint_landing_wrap">
							<p>更多合作网站账号登录</p>
							<div class="clearfix">
								<ul class="account_list clearfix">
									<li>
										<a href="javascript:;" title="QQ">
											<i class="iconfont icon-qq"></i>
										</a>
									</li>
									<li>
										<a href="javascript:;" title="京东">
											<i class="iconfont icon-jd"></i>
										</a>
									</li>
									<li>
										<a href="javascript:;" title="微信">
											<i class="iconfont icon-weixin"></i>
										</a>
									</li>
									<li>
										<a href="javascript:;" title="新浪">
											<i class="iconfont icon-xinlang"></i>
										</a>
									</li>
								</ul>
								<a href="javascript:;" title="展开" class="unfold">
									更多合作网站
									<i></i>
								</a>
							</div>
							<ul class="more_landing clearfix">
								<li>
									<a href="javascript:;" target="_blank">
										<i class="iconfont icon-zhifubao2"></i>
										支付宝
									</a>
								</li>
								<li>
									<a href="javascript:;" target="_blank">
										<i class="iconfont icon-wangyi"></i>
										网易
									</a>
								</li>
								<li>
									<a href="javascript:;" target="_blank">
										<i class="iconfont icon-baidu-active"></i>
										百度
									</a>
								</li>
								<li>
									<a href="javascript:;" target="_blank">
										<i class="iconfont icon-renren"></i>
										人人网
									</a>
								</li>
								<li>
									<a href="javascript:;" target="_blank">
										<i class="iconfont icon-mogujie"></i>
										蘑菇街
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="login_switch">
					<em></em>
					<a href="javascript" class="two_dimension_code"></a>
					<a href="javascript" class="static_pc"></a>
				</div>
			</div>
			<div class="mod_left_banner">
				<a>
					<img src="img/login_pic.png" alt="">
				</a>
			</div>
		</div>
	</div>
<!-- footer -->
	<div class="footer">
		<div id="simplefooter">
			<a href="javascript:;">沪ICP备16050468号</a>|
			<a >沪B2-20170039</a>|
			<a href="javascript:;" target="_blank">营业执照</a>
			<p>Copyright © 1号店网上超市 2007-2018，All Rights Reserved</p>
		</div>
	</div>	
</body>
</html>
<script type="text/javascript" src="js/cookieTools.js"></script>
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="js/login.js"></script>
